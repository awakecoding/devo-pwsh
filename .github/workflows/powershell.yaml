name: PowerShell
on: workflow_dispatch
jobs:
  build:
    name: PowerShell [${{matrix.arch}}-${{matrix.os}}]
    runs-on: ${{matrix.runner}}
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, arm64 ]
        os: [ windows, macos, linux ]
        version: [ 7.2.0 ]

        include:
          - version: 7.2.0
            git-ref: v7.2.0-preview.10

          - os: windows
            runner: windows-2019
          - os: macos
            runner: macos-latest
          - os: linux
            runner: ubuntu-18.04
  
    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Clone PowerShell ${{matrix.version}}
        uses: actions/checkout@v2
        with:
          repository: PowerShell/PowerShell
          ref: ${{matrix.git-ref}}
          path: PowerShell

      - name: Bootstrap PowerShell
        shell: pwsh
        run: |
          ./tlk.ps1 bootstrap

      - name: Build PowerShell
        shell: pwsh
        run: |
          $OutputName = "PowerShell-${{matrix.version}}-${{matrix.os}}-${{matrix.arch}}"
          ./tlk.ps1 build -Architecture ${{matrix.arch}} -OutputPath $OutputName -ArchiveFile $OutputName.tar.gz

      - name: Upload PowerShell package
        uses: actions/upload-artifact@v2
        with:
          name: PowerShell-${{matrix.version}}-${{matrix.os}}-${{matrix.arch}}
          path: PowerShell-${{matrix.version}}-${{matrix.os}}-${{matrix.arch}}.tar.gz
